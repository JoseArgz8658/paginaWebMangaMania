{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña | MangaMania</title>

    <!-- Inicio Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Termino Bootstrap -->
    <link rel="stylesheet" href="{% static 'mangaMania/CSS/EstilosPages.css' %}"><!-- Llamar Style deseado -->
    <link rel="website icon" type="png" href="{% static 'mangaMania/Images/LogoMangaMania.png' %}"> <!-- Llamar el logo de la pagina -->

    <script type="module" src="{% static 'mangaMania/JavaScript/recuperarContra.js' %}"></script>
</head>
<body>
    <!-- Cuerpo del código -->
    <header>
        <!-- Cabeza del código -->
        <div class="container text-center">
            <h1>Recuperar Contraseña</h1>
            <p>Ingresa tu correo electrónico para recibir un enlace de recuperación de contraseña.</p>
        </div>
    </header>
    
    <main class="container mt-4">
        <!-- Formulario de Recuperación de Contraseña -->
        <form id="formRecuperar" class="row g-3">
            <div class="col-md-12">
                <label for="email" class="form-label"><i class="bi bi-envelope-fill"></i> Correo electrónico</label>
                <input type="email" class="form-control" id="emailRecuperar" placeholder="ejemplo@correo.com" required>
            </div>
            <div class="col-12">
                <button type="submit" id="recuperarBtn" class="btn btn-primary w-100">Enviar Enlace de Recuperación</button>
            </div>
        </form>

        <!-- Mensaje de éxito o error -->
        <div id="mensaje" class="mt-3 text-center"></div>
    </main>

    <footer class="text-center mt-5">
        <p>&copy; 2025 MangaMania. Todos los derechos reservados.</p>
        <p><a href="{% url 'inicioSesion' %}">Volver al inicio de sesión</a></p>
    </footer>
</body>
</html>

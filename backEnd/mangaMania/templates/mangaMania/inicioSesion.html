{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesión</title>

    <!-- Inicio Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Termino Bootstrap -->

    <link rel="stylesheet" href="{% static 'mangaMania/CSS/EstilosPages.css' %}"><!-- Llamar Style deseado -->
    <link rel="website icon" type="png" href="{% static 'mangaMania/Images/LogoMangaMania.png' %}"> <!-- Llamar el logo de la pagina -->

    <script type="module" src="{% static 'mangaMania/JavaScript/login.js' %}"></script>
</head>

<body> <!-- Cuerpo del código -->
    <header> <!-- Cabeza del código -->
        <div class="container">
            <h1>MangaMania - Iniciar Sesion</h1>
        </div>
    </header>
    <main> <!-- Código principal o central -->
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'index' %}"><i class="bi bi-house-fill"></i> Inicio</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'pageManga' %}"><i class="bi bi-book"></i> Mangas</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'pageCategoria' %}"><i class="bi bi-tags"></i> Categoria</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'pagePopular' %}"><i class="bi bi-star"></i> Popular</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'pageSuscripcion' %}"><i class="bi bi-shop"></i> Suscripccion</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <!-- Inicio Formulario Inicio Sesion -->
        <div class="card">
          <div class="container mt-2">
              <h2 class="text-center mb-4">Inicio Sesion</h2>
              <form id="formLogin" class="row g-3">
                <div class="col-md-12">
                  <label for="email" class="form-label"><i class="bi bi-envelope-fill"></i> Correo electrónico</label>
                  <input type="email" class="form-control" id="emaillog" placeholder="ejemplo@correo.com" required>
                </div>
                <div class="col-md-12">
                  <label for="password" class="form-label"><i class="bi bi-lock-fill"></i> Contraseña</label>
                  <input type="password" class="form-control" id="passwordlog" placeholder="Ingresa una contraseña segura" required>
                </div>
                <div class="col-12">
                  <button type="submit" id="login" class="btn btn-primary w-100">Iniciar Sesion</button>
                </div>
                <div class="col-12">
                  <button type="submit" id="cerrar" class="btn btn-primary w-100">Cerrar Sesion</button>
                </div>
              </form>
              <br>
              <a href="{% url 'recuperarContra' %}">Olvide mi contraseña</a>
          </div><br>
      </div>
      <!-- Termino Formulario Inicio Sesion -->
    </main>
</html>
